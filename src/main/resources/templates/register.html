<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>회원가입 - TATO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    :root{--primary-color:#2563eb;--primary-hover:#1d4ed8;--background:#f8fafc;--text-primary:#1e293b;--text-secondary:#64748b;--border:#e2e8f0;--danger:#ef4444}
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:var(--background);color:var(--text-primary)}
    .header{height:64px;background:#fff;border-bottom:1px solid var(--border);display:flex;align-items:center;justify-content:space-between;padding:0 24px}
    .logo{font-size:24px;font-weight:800;color:var(--primary-color);text-decoration:none}
    .main{min-height:calc(100vh - 64px);display:flex;align-items:center;justify-content:center;padding:24px}
    .card{background:#fff;border-radius:16px;box-shadow:0 10px 15px -3px rgb(0 0 0 / .1);padding:36px;max-width:480px;width:100%}
    .title{font-size:26px;font-weight:700;margin-bottom:6px}.sub{color:var(--text-secondary);font-size:14px;margin-bottom:22px}
    .group{margin-bottom:16px}.label{display:block;margin-bottom:6px;font-weight:600}
    .input{width:100%;padding:12px 14px;border:1px solid var(--border);border-radius:8px}
    .input:focus{outline:none;border-color:var(--primary-color);box-shadow:0 0 0 3px rgb(37 99 235 / .12)}
    .error{margin-top:6px;color:var(--danger);font-size:13px}
    .btn{width:100%;padding:12px;border:0;border-radius:8px;background:var(--primary-color);color:#fff;font-weight:600;cursor:pointer}
    .btn:hover{background:var(--primary-hover)}
    .helper{margin-top:18px;text-align:center;color:var(--text-secondary)} .helper a{color:var(--primary-color);text-decoration:none}
  </style>
</head>
<body>
<header class="header">
  <a th:href="@{/}" class="logo">TATO</a>
  <nav><a th:href="@{/login}" style="color:var(--text-secondary);text-decoration:none">로그인</a></nav>
</header>

<main class="main">
  <section class="card">
    <h1 class="title">회원가입</h1>
    <p class="sub">간단한 정보만 입력하면 바로 시작할 수 있어요</p>

    <form th:action="@{/register}" th:object="${form}" method="post" novalidate>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

      <div class="group">
        <label class="label" for="email">이메일</label>
        <input class="input" type="email" id="email" th:field="*{email}" placeholder="you@example.com" required/>
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      </div>

      <div class="group">
        <label class="label" for="name">이름</label>
        <input class="input" type="text" id="name" th:field="*{name}" placeholder="홍길동" required/>
        <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
      </div>

      <div class="group">
        <label class="label" for="password">비밀번호</label>
        <input class="input" type="password" id="password" th:field="*{password}" placeholder="8자 이상" minlength="8" required/>
        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
      </div>

      <button class="btn" type="submit">가입하기</button>
    </form>

    <p class="helper">이미 계정이 있나요? <a th:href="@{/login}">로그인</a></p>
  </section>
</main>
</body>
</html>
