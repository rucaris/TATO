<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>회원가입 - TATO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    :root{
      --primary:#2563eb; --primary-hover:#1d4ed8;
      --bg:#f8fafc; --card:#ffffff;
      --text:#1e293b; --muted:#64748b; --border:#e2e8f0; --danger:#ef4444;
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Inter,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--text)}
    .header{height:64px;background:var(--card);border-bottom:1px solid var(--border);display:flex;align-items:center;justify-content:space-between;padding:0 24px;position:sticky;top:0}
    .logo{font-weight:800;font-size:22px;color:var(--primary);text-decoration:none}
    .link{color:var(--muted);text-decoration:none}
    .wrap{min-height:calc(100vh - 64px);display:flex;align-items:center;justify-content:center;padding:32px}
    .card{background:var(--card);width:100%;max-width:520px;border-radius:20px;box-shadow:0 10px 20px rgba(0,0,0,.06);padding:36px}
    h1{font-size:28px;margin:0 0 6px}
    .sub{color:var(--muted);margin-bottom:22px}
    .row{margin-bottom:16px}
    label{display:block;font-weight:600;margin-bottom:8px}
    input[type="text"],input[type="email"],input[type="password"]{
      width:100%;padding:12px 14px;border:1px solid var(--border);border-radius:10px;background:#fff
    }
    input:focus{outline:none;border-color:var(--primary);box-shadow:0 0 0 3px rgba(37,99,235,.12)}
    .error{color:var(--danger);font-size:13px;margin-top:6px}
    .btn{width:100%;padding:12px;border:0;border-radius:10px;background:var(--primary);color:#fff;font-weight:700;cursor:pointer}
    .btn:hover{background:var(--primary-hover)}
    .helper{margin-top:18px;text-align:center;color:var(--muted)}
    .helper a{color:var(--primary);text-decoration:none}
  </style>
</head>
<body>
<header class="header">
  <a th:href="@{/}" class="logo">TATO</a>
  <nav><a th:href="@{/login}" class="link">로그인</a></nav>
</header>

<main class="wrap">
  <section class="card">
    <h1>회원가입</h1>
    <p class="sub">간단한 정보만 입력하면 바로 시작할 수 있어요</p>

    <form th:action="@{/register}" th:object="${form}" method="post" novalidate>
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

      <div class="row">
        <label for="email">이메일</label>
        <input id="email" type="email" th:field="*{email}" placeholder="you@example.com" required/>
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
      </div>

      <div class="row">
        <label for="nickname">닉네임</label>
        <input id="nickname" type="text" th:field="*{nickname}" placeholder="홍길동" required/>
        <div class="error" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}"></div>
      </div>

      <div class="row">
        <label for="password">비밀번호</label>
        <input id="password" type="password" th:field="*{password}" placeholder="8자 이상" minlength="8" required/>
        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
      </div>

      <button class="btn" type="submit">가입하기</button>
    </form>

    <p class="helper">이미 계정이 있나요? <a th:href="@{/login}">로그인</a></p>
  </section>
</main>
</body>
</html>
